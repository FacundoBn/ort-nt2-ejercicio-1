<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ejemplo 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">

</head>


<div class="container-fluid mt-3" id="app">
    <input type="text" class="form-control" v-model="criterioDeBusquedaNomApe" placeholder="Buscar por nombre y apellido">
    <br>
    <input type="text" class="form-control" v-model="criterioDeBusquedaDni" placeholder="Buscar por dni">
    <br>
    <h3 v-if="!requisitoOkNomApe()&&!requisitoOkDni()" class="alert alert-warning">
        Se requiere 3 caracteres por filtro
    </h3>
    <h3 v-else-if="!requisitoOkNomApe()" class="alert alert-warning">
        Se requiere 3 caracteres en Nombre y Apellido
    </h3>
    <h3 v-else-if="!requisitoOkDni()" class="alert alert-warning">
        Se requiere 3 caracteres en Dni
    </h3>

    <div class="card-deck m-0">
        <div class="row">
            <div class="col" v-for="persona in personasFiltradas">
                <div class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title">{{getNombreCompleto(persona)}}</h5>
                        <p class="card-text">dni {{persona.dni}}</p>
                        <a href="#" class="card-link">{{persona.correo}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/main.js"></script>

</html>
